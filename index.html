<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joust Game</title>
    <style>
        body, canvas {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #startScreen img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        #startScreen p {
            color: white;
            font-size: 20px;
            text-align: center;
            font-family:Futura, sans-serif;
        }
        #startScreen button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <img src="bird.png" alt="bird">
        <p>Welcome to AI Joust, madeth by Maurice + GPT.<br>Tap the screen on your mobile device, or the "Up" arrow on your keyboard to fly.<br>Gobble up yogos. Don't get killed by the monsters. Good luck!</p>
        <button onclick="startGame()">Start</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
