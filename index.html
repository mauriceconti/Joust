<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Joust</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Light blue background, adjust as needed */
        }
        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Futura', sans-serif; /* Futura font for instructions */
        }
        #startScreen img {
            max-width: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        #startScreen p {
            text-align: center;
            max-width: 600px; /* Ensures text is not too wide on large screens */
            margin: 10px 20px; /* Adds some spacing between lines */
        }
        #startScreen button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
            color: #333;
            margin-top: 20px; /* Space above the button */
        }
        canvas {
            display: block; /* Prevents scrollbar */
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <img src="https://mauriceconti.github.io/Joust/bird.png" alt="Bird">
        <p>Welcome to *AI Joust*, made by Maurice + GPT.</p>
        <p>Tap the screen on your mobile device, or press the "Up" arrow on your keyboard to fly.</p>
        <p>Gobble up yogos. Don't get killed by the monsters. Good luck!</p>
        <button onclick="startGame()">Start</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="https://mauriceconti.github.io/Joust/game.js" defer></script>
</body>
</html>
