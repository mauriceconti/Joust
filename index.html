<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird Game</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
            background-color: #87CEEB;
        }
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        #startScreen { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.75); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            text-align: center; 
            font-family: Futura, Arial, sans-serif;
        }
        #startScreen p {
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <p>Welcome to AI Joust, made by Maurice + GPT. Tap the screen on your mobile device, or the "Up" arrow on your keyboard to fly. Gobble up yogos. Don't get killed by the monsters. Good luck!</p>
        <button onclick="startGame()" style="font-size: 20px; padding: 10px; cursor: pointer;">Start</button>
    </div>
    <canvas id="https://github.com/mauriceconti/Joust/blob/main/sky.png"></canvas>
    <script src="https://mauriceconti.github.io/Joust/game.js"></script> <!-- Update with the correct path -->
</body>
</html>
