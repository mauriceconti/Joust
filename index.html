<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Joust</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: #87CEEB;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: none;
        }
        #welcomeScreen {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        #message {
            position: absolute;
            bottom: 20px;
            color: #000;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="welcomeScreen">
            <p>Welcome to Yoga Joust!<br>A game made by Maurice and a GPT<br>Gobble up the Yolos. Donâ€™t touch the couches!<br>Good Luck!</p>
            <button id="startButton">Start</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="message"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
