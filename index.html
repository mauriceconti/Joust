<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joust Game</title>
    <style>
        body, canvas {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: block;
            width: 100%;
            height: 100%;
        }

        .startup-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Change to your desired background color */
        }

        .startup-screen img {
            max-width: 80%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="startup-screen">
        <img src="bird.png" alt="Bird Image"> <!-- Replace with the path to your bird image -->
        <p>Welcome to AI Joust, made by Maurice + GPT.</p>
        <p>Tap the screen on your mobile device, or the "Up" arrow on your keyboard to fly.</p>
        <p>Gobble up yogos. Don't get killed by the monsters. Good luck!</p>
        <button onclick="startGame()">Start</button>
    </div>

    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script>
        // Initialize canvas and context
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load background image
        const backgroundImage = new Image();
        backgroundImage.src = "https://mauriceconti.github.io/Joust/sky.png"; // Update with your GitHub Pages URL

        // Background position
        let backgroundX = 0;

        // Function to draw background
        function drawBackground() {
            ctx.drawImage(backgroundImage, backgroundX, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, backgroundX + canvas.width, 0, canvas.width, canvas.height);
        }

        // Function to update background position
        function updateBackground() {
            backgroundX -= 1; // Adjust scrolling speed if needed

            // Reset background position if it goes out of bounds
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }
        }

        // Main game loop
        function gameLoop(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawBackground();

            // Update background position
            updateBackground();

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        function startGame() {
            document.querySelector('.startup-screen').style.display = 'none';
            canvas.style.display = 'block';
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
